{% extends "base.html" %}

{% block title %}錯誤 - 寶格教育訓練{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="text-center">
        <div class="mb-6">
            <i class="fas fa-exclamation-triangle text-6xl text-yellow-500"></i>
        </div>
        <h1 class="text-2xl lg:text-3xl font-bold text-gray-800 mb-2">發生錯誤</h1>
        <p class="text-gray-600 mb-6">{{ error or '未知錯誤' }}</p>
        <a href="/dashboard" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
            <i class="fas fa-home mr-2"></i>返回首頁
        </a>
    </div>
</div>
{% endblock %}
