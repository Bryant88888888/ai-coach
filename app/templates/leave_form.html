<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請假申請 - 寶格教育訓練</title>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen p-4">
    <div class="max-w-lg mx-auto py-6">
        <!-- 標題區塊 -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white">請假申請</h1>
        </div>

        {% if success %}
        <!-- 成功時不顯示載入中 -->
        {% else %}
        <!-- 載入中（僅在非成功狀態顯示） -->
        <div id="loading-section" class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 mb-4">
                <i class="fas fa-spinner fa-spin text-4xl text-indigo-600 dark:text-indigo-400"></i>
            </div>
            <p class="text-gray-600 dark:text-gray-400">正在透過 LINE 登入...</p>
        </div>
        {% endif %}

        {% if success %}
        <!-- 成功訊息 -->
        <div id="success-section" class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 dark:bg-green-900/50 rounded-full mb-4">
                    <i class="fas fa-check text-3xl text-green-600 dark:text-green-400"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">申請成功！</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-6">
                    {% if user_name %}{{ user_name }}，您的{% endif %}請假申請已送出，請等待主管審核。
                </p>
                <a href="/leave" class="inline-flex items-center justify-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl transition min-h-[48px]">
                    <i class="fas fa-plus mr-2"></i>再申請一筆
                </a>
            </div>
        </div>
        {% else %}

        {% if error %}
        <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-xl mb-6 flex items-center">
            <i class="fas fa-exclamation-circle mr-3 text-xl"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <!-- 請假表單 -->
        <div id="form-section" class="hidden">
            <form method="POST" action="/leave" enctype="multipart/form-data" class="space-y-4">
                <!-- 隱藏欄位：LINE 用戶資訊（不顯示，只存資料） -->
                <input type="hidden" id="line_user_id" name="line_user_id" value="">
                <input type="hidden" id="line_user_name" name="line_user_name" value="">
                <input type="hidden" id="line_picture_url" name="line_picture_url" value="">

                <!-- 全名輸入 -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5">
                    <label for="full_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                        <i class="fas fa-user mr-2 text-indigo-500"></i>姓名 <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="text"
                        id="full_name"
                        name="full_name"
                        required
                        placeholder="請輸入您的全名"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent min-h-[52px] text-lg"
                    >
                </div>

                <!-- 請假類型 -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                        <i class="fas fa-clipboard-list mr-2 text-indigo-500"></i>請假類型 <span class="text-red-500">*</span>
                    </label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="relative cursor-pointer">
                            <input type="radio" name="leave_type" value="事假" class="peer sr-only" checked>
                            <div class="flex flex-col items-center justify-center p-5 bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-xl transition peer-checked:border-indigo-500 peer-checked:bg-indigo-50 dark:peer-checked:bg-indigo-900/30 min-h-[90px]">
                                <i class="fas fa-briefcase text-3xl text-gray-500 dark:text-gray-400 mb-2"></i>
                                <span class="font-semibold text-gray-800 dark:text-white text-lg">事假</span>
                            </div>
                        </label>
                        <label class="relative cursor-pointer">
                            <input type="radio" name="leave_type" value="病假" class="peer sr-only">
                            <div class="flex flex-col items-center justify-center p-5 bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-xl transition peer-checked:border-indigo-500 peer-checked:bg-indigo-50 dark:peer-checked:bg-indigo-900/30 min-h-[90px]">
                                <i class="fas fa-notes-medical text-3xl text-gray-500 dark:text-gray-400 mb-2"></i>
                                <span class="font-semibold text-gray-800 dark:text-white text-lg">病假</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- 請假日期 -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5">
                    <label for="leave_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                        <i class="fas fa-calendar-alt mr-2 text-indigo-500"></i>請假日期 <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="date"
                        id="leave_date"
                        name="leave_date"
                        required
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent min-h-[52px] text-lg"
                    >
                </div>

                <!-- 事假理由 -->
                <div id="reason-section" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5">
                    <label for="reason" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                        <i class="fas fa-pen mr-2 text-indigo-500"></i>請假理由 <span class="text-red-500">*</span>
                    </label>
                    <textarea
                        id="reason"
                        name="reason"
                        rows="4"
                        required
                        placeholder="請說明請假原因..."
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none text-base"
                    ></textarea>
                </div>

                <!-- 病假證明上傳 -->
                <div id="proof-section" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5 hidden">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-file-medical mr-2 text-indigo-500"></i>上傳證明文件
                    </label>
                    <p class="text-sm text-amber-600 dark:text-amber-400 mb-3">
                        <i class="fas fa-info-circle mr-1"></i>可先送出申請，7 天內補上傳證明
                    </p>
                    <div class="relative">
                        <input
                            type="file"
                            id="proof_file"
                            name="proof_file"
                            accept="image/*"
                            class="hidden"
                        >
                        <label for="proof_file" class="flex flex-col items-center justify-center w-full h-44 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition">
                            <div id="upload-placeholder" class="text-center">
                                <i class="fas fa-camera text-5xl text-gray-400 dark:text-gray-500 mb-3"></i>
                                <p class="text-gray-600 dark:text-gray-400 font-medium">點擊上傳證明圖片</p>
                                <p class="text-sm text-gray-500 dark:text-gray-500 mt-1">支援 JPG、PNG 格式（選填）</p>
                            </div>
                            <div id="upload-preview" class="hidden text-center w-full h-full p-2">
                                <img id="preview-image" class="max-h-32 mx-auto rounded-lg object-contain" src="" alt="預覽">
                                <p id="file-name" class="text-gray-800 dark:text-white font-medium text-sm mt-1 truncate px-2"></p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- 送出按鈕 -->
                <button
                    type="submit"
                    class="w-full bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 text-indigo-600 dark:text-indigo-400 font-bold py-4 px-6 rounded-2xl transition duration-200 flex items-center justify-center min-h-[60px] shadow-xl text-xl"
                >
                    <i class="fas fa-paper-plane mr-3"></i>
                    送出申請
                </button>
            </form>
        </div>
        {% endif %}

        <!-- 版權 -->
        <p class="text-center text-indigo-100 dark:text-gray-500 text-sm mt-8">
            &copy; <script>document.write(new Date().getFullYear())</script> 寶格教育訓練
        </p>
    </div>

    <!-- 主題切換按鈕 -->
    <button
        id="theme-toggle"
        class="fixed bottom-4 right-4 p-3 bg-white dark:bg-gray-800 rounded-full shadow-lg min-w-[48px] min-h-[48px] transition-transform duration-100 active:scale-90"
        style="touch-action: manipulation; -webkit-tap-highlight-color: transparent;"
        title="切換深淺色模式"
    >
        <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
        <i class="fas fa-moon text-indigo-400 hidden dark:block"></i>
    </button>

    <script>
        const LIFF_ID = "{{ liff_id }}";

        // 主題切換
        document.getElementById('theme-toggle').addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });

        // LIFF 初始化
        async function initializeLiff() {
            const loadingSection = document.getElementById('loading-section');
            const formSection = document.getElementById('form-section');

            console.log('開始初始化 LIFF，ID:', LIFF_ID);

            try {
                await liff.init({ liffId: LIFF_ID });
                console.log('LIFF 初始化成功');
                console.log('是否在 LINE 內:', liff.isInClient());
                console.log('是否已登入:', liff.isLoggedIn());

                if (!liff.isLoggedIn()) {
                    // 未登入，自動跳轉 LINE 登入
                    console.log('未登入，自動跳轉 LINE 登入...');
                    liff.login({ redirectUri: window.location.href });
                    return;
                }

                // 已登入，取得用戶資料
                console.log('LIFF 已登入，取得用戶資料...');

                let profile;
                try {
                    profile = await liff.getProfile();
                    console.log('用戶資料:', profile);
                } catch (profileError) {
                    console.error('取得用戶資料失敗:', profileError);
                    // 如果取得資料失敗，可能需要重新登入
                    liff.login({ redirectUri: window.location.href });
                    return;
                }

                // 填入隱藏欄位（不顯示，只存資料給後端）
                document.getElementById('line_user_id').value = profile.userId;
                document.getElementById('line_user_name').value = profile.displayName;
                document.getElementById('line_picture_url').value = profile.pictureUrl || '';

                // 顯示表單
                loadingSection.classList.add('hidden');
                formSection.classList.remove('hidden');

                // 初始化表單功能
                initFormFeatures();
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                let errorMsg = error.message || '未知錯誤';

                // 如果是 INVALID_ID_TOKEN 錯誤，嘗試重新登入
                if (error.code === 'INVALID_ID_TOKEN' || errorMsg.includes('token')) {
                    console.log('Token 無效，重新登入...');
                    try {
                        await liff.init({ liffId: LIFF_ID });
                        liff.logout();
                        liff.login({ redirectUri: window.location.href });
                        return;
                    } catch (e) {
                        console.error('重新登入失敗:', e);
                    }
                }

                loadingSection.innerHTML = `
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 dark:bg-red-900/50 rounded-full mb-4">
                            <i class="fas fa-exclamation-triangle text-3xl text-red-600 dark:text-red-400"></i>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">載入失敗</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-2">LIFF ID: ${LIFF_ID || '未設定'}</p>
                        <p class="text-red-500 dark:text-red-400 text-sm mb-4">${errorMsg}</p>
                        <button onclick="location.reload()" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl transition">
                            重新載入
                        </button>
                    </div>
                `;
            }
        }

        // 表單功能初始化
        function initFormFeatures() {
            // 請假類型切換
            const leaveTypeRadios = document.querySelectorAll('input[name="leave_type"]');
            const reasonSection = document.getElementById('reason-section');
            const proofSection = document.getElementById('proof-section');
            const reasonInput = document.getElementById('reason');
            const proofInput = document.getElementById('proof_file');

            function toggleSections() {
                const selectedType = document.querySelector('input[name="leave_type"]:checked').value;
                if (selectedType === '事假') {
                    reasonSection.classList.remove('hidden');
                    proofSection.classList.add('hidden');
                    reasonInput.setAttribute('required', 'required');
                } else {
                    reasonSection.classList.add('hidden');
                    proofSection.classList.remove('hidden');
                    reasonInput.removeAttribute('required');
                    // 病假證明為選填，可之後補件
                }
            }

            leaveTypeRadios.forEach(radio => {
                radio.addEventListener('change', toggleSections);
            });

            // 檔案選擇預覽（圖片預覽）
            const proofFileInput = document.getElementById('proof_file');
            const uploadPlaceholder = document.getElementById('upload-placeholder');
            const uploadPreview = document.getElementById('upload-preview');
            const fileNameDisplay = document.getElementById('file-name');
            const previewImage = document.getElementById('preview-image');

            if (proofFileInput) {
                proofFileInput.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        const file = this.files[0];
                        // 檢查是否為圖片
                        if (!file.type.startsWith('image/')) {
                            alert('請上傳圖片檔案（JPG、PNG）');
                            this.value = '';
                            return;
                        }
                        // 顯示圖片預覽
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            previewImage.src = e.target.result;
                            uploadPlaceholder.classList.add('hidden');
                            uploadPreview.classList.remove('hidden');
                        };
                        reader.readAsDataURL(file);
                        fileNameDisplay.textContent = file.name;
                    } else {
                        uploadPlaceholder.classList.remove('hidden');
                        uploadPreview.classList.add('hidden');
                        previewImage.src = '';
                    }
                });
            }

            // 設定日期最小值（下午 5 點後不能選當日）
            const now = new Date();
            const currentHour = now.getHours();
            let minDate = new Date();

            // 如果是下午 5 點（17:00）或之後，最小日期為明天
            if (currentHour >= 17) {
                minDate.setDate(minDate.getDate() + 1);
            }

            const minDateStr = minDate.toISOString().split('T')[0];
            const leaveDateInput = document.getElementById('leave_date');
            if (leaveDateInput) {
                leaveDateInput.setAttribute('min', minDateStr);

                // 表單提交前驗證
                const form = leaveDateInput.closest('form');
                if (form) {
                    form.addEventListener('submit', function(e) {
                        const selectedDate = leaveDateInput.value;
                        const todayStr = new Date().toISOString().split('T')[0];
                        const checkTime = new Date();

                        // 如果選擇今天且現在是 17:00 或之後
                        if (selectedDate === todayStr && checkTime.getHours() >= 17) {
                            e.preventDefault();
                            alert('當日請假需在下午 5 點前提出申請，請選擇其他日期');
                            return false;
                        }
                    });
                }
            }
        }

        // 頁面載入時初始化 LIFF
        {% if not success %}
        if (LIFF_ID) {
            initializeLiff();
        } else {
            // 沒有 LIFF ID，顯示錯誤
            document.getElementById('loading-section').innerHTML = `
                <div class="text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-yellow-100 dark:bg-yellow-900/50 rounded-full mb-4">
                        <i class="fas fa-cog text-3xl text-yellow-600 dark:text-yellow-400"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">系統設定中</h2>
                    <p class="text-gray-600 dark:text-gray-400">請聯繫管理員設定 LIFF ID</p>
                </div>
            `;
        }
        {% endif %}
    </script>
</body>
</html>
