<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢舉回報 - 值日專區</title>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <!-- 頂部導航 -->
    <div class="bg-gradient-to-r from-red-600 to-rose-600 text-white px-4 py-4 sticky top-0 z-10">
        <div class="flex items-center gap-3 max-w-lg mx-auto">
            <a href="/duty/my" class="p-2 hover:bg-white/20 rounded-lg transition">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold">檢舉回報</h1>
        </div>
    </div>

    <div class="max-w-lg mx-auto p-4">
        <!-- 載入中 -->
        <div id="loading-section" class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-red-600 dark:text-red-400 mb-4"></i>
            <p class="text-gray-600 dark:text-gray-400">載入中...</p>
        </div>

        <!-- 成功訊息 -->
        <div id="success-section" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 text-center">
            <div class="w-20 h-20 bg-green-100 dark:bg-green-900/50 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-4xl text-green-600 dark:text-green-400"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">檢舉已提交！</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">我們會盡快處理您的回報</p>
            <a href="/duty/my" class="inline-block px-6 py-3 bg-red-600 text-white font-medium rounded-xl">
                返回首頁
            </a>
        </div>

        <!-- 無可檢舉對象 -->
        <div id="empty-section" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 text-center">
            <i class="fas fa-thumbs-up text-5xl text-green-500 mb-4"></i>
            <p class="text-gray-700 dark:text-gray-300 font-medium mb-2">太棒了！</p>
            <p class="text-gray-500 dark:text-gray-400">近 7 天內沒有未完成值日的情況</p>
        </div>

        <!-- 檢舉表單 -->
        <div id="complaint-form-section" class="hidden space-y-4">
            <!-- 說明 -->
            <div class="bg-amber-50 dark:bg-amber-900/30 border border-amber-200 dark:border-amber-800 rounded-xl p-4">
                <p class="text-amber-800 dark:text-amber-300 text-sm">
                    <i class="fas fa-info-circle mr-1"></i>
                    此功能用於回報未完成值日工作的情況，請如實填寫。
                </p>
            </div>

            <!-- 選擇檢舉對象 -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-5">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                    <i class="fas fa-user-times text-red-500 mr-2"></i>選擇要檢舉的對象
                </label>
                <div id="target-options" class="space-y-2">
                    <!-- 動態載入 -->
                </div>
            </div>

            <!-- 檢舉說明 -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-5">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                    <i class="fas fa-pen text-red-500 mr-2"></i>說明情況 <span class="text-red-500">*</span>
                </label>
                <textarea id="complaint-text" rows="4" required placeholder="請描述未完成值日的情況..."
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
            </div>

            <!-- 照片上傳 -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-5">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                    <i class="fas fa-camera text-red-500 mr-2"></i>上傳證據照片（選填）
                </label>
                <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden">
                <label for="photo-input" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition">
                    <div id="photo-placeholder" class="text-center">
                        <i class="fas fa-camera text-3xl text-gray-400 dark:text-gray-500 mb-2"></i>
                        <p class="text-sm text-gray-500 dark:text-gray-400">點擊上傳照片</p>
                    </div>
                    <div id="photo-preview" class="hidden w-full h-full p-2">
                        <img id="preview-image" class="max-h-24 mx-auto rounded-lg object-contain" src="">
                    </div>
                </label>
            </div>

            <!-- 送出按鈕 -->
            <button id="submit-btn" onclick="submitComplaint()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-2xl transition flex items-center justify-center min-h-[60px]">
                <i class="fas fa-flag mr-2"></i>提交檢舉
            </button>
        </div>
    </div>

    <script>
        const LIFF_ID = "{{ liff_id }}";
        let currentUser = null;
        let selectedScheduleId = null;

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: window.location.href });
                    return;
                }
                const profile = await liff.getProfile();
                currentUser = { lineUserId: profile.userId };
                await loadComplaintTargets();
            } catch (error) {
                document.getElementById('loading-section').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <p class="text-gray-600 dark:text-gray-400">載入失敗</p>
                        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg">重試</button>
                    </div>
                `;
            }
        }

        async function loadComplaintTargets() {
            try {
                const response = await fetch(`/duty/my/api/complaint-targets?line_user_id=${currentUser.lineUserId}`);
                const data = await response.json();

                document.getElementById('loading-section').classList.add('hidden');

                if (!data.targets || data.targets.length === 0) {
                    document.getElementById('empty-section').classList.remove('hidden');
                    return;
                }

                const options = document.getElementById('target-options');
                options.innerHTML = data.targets.map((t, i) => `
                    <label class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-xl cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition">
                        <input type="radio" name="target" value="${t.schedule_id}" ${i === 0 ? 'checked' : ''}
                            class="w-5 h-5 text-red-600" onchange="selectedScheduleId = ${t.schedule_id}">
                        <div class="flex items-center gap-3 flex-1">
                            ${t.picture_url
                                ? `<img src="${t.picture_url}" class="w-10 h-10 rounded-full object-cover">`
                                : `<div class="w-10 h-10 bg-red-100 dark:bg-red-900/50 rounded-full flex items-center justify-center"><i class="fas fa-user text-red-500"></i></div>`
                            }
                            <div>
                                <p class="font-medium text-gray-800 dark:text-white">${t.display_name}</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${t.duty_date} ${t.weekday}</p>
                            </div>
                        </div>
                        <span class="px-2 py-1 text-xs rounded-full ${t.status === 'missed' ? 'bg-red-100 text-red-700 dark:bg-red-900/50 dark:text-red-400' : 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/50 dark:text-yellow-400'}">
                            ${t.status_display}
                        </span>
                    </label>
                `).join('');
                selectedScheduleId = data.targets[0].schedule_id;

                document.getElementById('complaint-form-section').classList.remove('hidden');
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }

        // 照片預覽
        document.getElementById('photo-input').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('photo-placeholder').classList.add('hidden');
                    document.getElementById('photo-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        async function submitComplaint() {
            const complaintText = document.getElementById('complaint-text').value.trim();
            if (!selectedScheduleId) {
                alert('請選擇要檢舉的對象');
                return;
            }
            if (!complaintText) {
                alert('請填寫檢舉說明');
                return;
            }

            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>提交中...';

            const formData = new FormData();
            formData.append('line_user_id', currentUser.lineUserId);
            formData.append('schedule_id', selectedScheduleId);
            formData.append('complaint_text', complaintText);

            const photoInput = document.getElementById('photo-input');
            if (photoInput.files && photoInput.files[0]) {
                formData.append('photo', photoInput.files[0]);
            }

            try {
                const response = await fetch('/duty/my/api/complaint', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    document.getElementById('complaint-form-section').classList.add('hidden');
                    document.getElementById('success-section').classList.remove('hidden');
                } else {
                    alert(result.error || '提交失敗，請重試');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-flag mr-2"></i>提交檢舉';
                }
            } catch (error) {
                alert('網路錯誤，請重試');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-flag mr-2"></i>提交檢舉';
            }
        }

        if (LIFF_ID) {
            initializeLiff();
        }
    </script>
</body>
</html>
