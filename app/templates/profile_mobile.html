<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工資料 - 寶格教育訓練</title>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen p-4">
    <div class="max-w-lg mx-auto py-6">
        <!-- 標題 -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white">員工資料</h1>
            <p class="text-indigo-100 dark:text-gray-400 text-sm mt-1">請填寫您的基本資料</p>
        </div>

        <!-- 載入中 -->
        <div id="loading-section" class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600 dark:text-indigo-400 mb-4"></i>
            <p class="text-gray-600 dark:text-gray-400">正在載入...</p>
        </div>

        <!-- 成功訊息（首次填寫後顯示） -->
        <div id="success-section" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center">
            <div class="w-20 h-20 bg-green-100 dark:bg-green-900/50 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-4xl text-green-600 dark:text-green-400"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">資料已儲存！</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">您的員工資料已更新完成</p>
            <button onclick="liff.closeWindow()" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl transition">
                關閉視窗
            </button>
        </div>

        <!-- 已填寫過（唯讀顯示） -->
        <div id="readonly-section" class="hidden space-y-4">
            <!-- LINE 資訊顯示 -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5">
                <div class="flex items-center gap-4">
                    <img id="readonly-avatar" src="" class="w-16 h-16 rounded-full object-cover">
                    <div>
                        <p id="readonly-line-name" class="font-bold text-gray-800 dark:text-white text-lg"></p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">LINE 帳號</p>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5 space-y-4">
                <div class="flex items-center gap-2 mb-2">
                    <i class="fas fa-check-circle text-green-500"></i>
                    <span class="text-green-600 dark:text-green-400 font-medium text-sm">資料已填寫完成</span>
                </div>
                <div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mb-1"><i class="fas fa-user text-indigo-500 mr-1"></i>真實姓名</p>
                    <p id="readonly-real-name" class="text-lg font-medium text-gray-800 dark:text-white"></p>
                </div>
                <hr class="border-gray-200 dark:border-gray-700">
                <div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mb-1"><i class="fas fa-phone text-indigo-500 mr-1"></i>手機號碼</p>
                    <p id="readonly-phone" class="text-lg font-medium text-gray-800 dark:text-white"></p>
                </div>
                <hr class="border-gray-200 dark:border-gray-700">
                <div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mb-1"><i class="fas fa-star text-indigo-500 mr-1"></i>暱稱（綽號）</p>
                    <p id="readonly-nickname" class="text-lg font-medium text-gray-800 dark:text-white"></p>
                </div>
            </div>

            <button onclick="liff.closeWindow()" class="w-full bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 text-indigo-600 dark:text-indigo-400 font-bold py-4 px-6 rounded-2xl transition duration-200 flex items-center justify-center min-h-[60px] shadow-xl text-xl active:scale-95">
                <i class="fas fa-times mr-3"></i>關閉視窗
            </button>
        </div>

        <!-- 表單 -->
        <div id="form-section" class="hidden space-y-4">
            <!-- LINE 資訊顯示 -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5">
                <div class="flex items-center gap-4">
                    <img id="line-avatar" src="" class="w-16 h-16 rounded-full object-cover">
                    <div>
                        <p id="line-name" class="font-bold text-gray-800 dark:text-white text-lg"></p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">LINE 帳號</p>
                    </div>
                </div>
            </div>

            <form id="profile-form" class="space-y-4">
                <input type="hidden" id="line_user_id" name="line_user_id">
                <input type="hidden" id="line_display_name" name="line_display_name">

                <!-- 真實姓名 -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-user text-indigo-500 mr-2"></i>真實姓名 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="real_name" name="real_name" required placeholder="請輸入您的真實姓名"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg">
                </div>

                <!-- 電話 -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-phone text-indigo-500 mr-2"></i>手機號碼 <span class="text-red-500">*</span>
                    </label>
                    <input type="tel" id="phone" name="phone" required placeholder="0912345678"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg">
                </div>

                <!-- 暱稱（綽號） -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-5">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-star text-indigo-500 mr-2"></i>暱稱（綽號） <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="nickname" name="nickname" required placeholder="請輸入您的暱稱"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg">
                </div>

                <!-- 送出按鈕 -->
                <button type="submit" id="submit-btn"
                    class="w-full bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 text-indigo-600 dark:text-indigo-400 font-bold py-4 px-6 rounded-2xl transition duration-200 flex items-center justify-center min-h-[60px] shadow-xl text-xl active:scale-95">
                    <i class="fas fa-save mr-3"></i>儲存資料
                </button>
            </form>
        </div>

        <!-- 版權 -->
        <p class="text-center text-indigo-100 dark:text-gray-500 text-sm mt-8">
            &copy; 2024 寶格教育訓練
        </p>
    </div>

    <!-- 主題切換 -->
    <button id="theme-toggle"
        class="fixed bottom-4 right-4 p-3 bg-white dark:bg-gray-800 rounded-full shadow-lg min-w-[48px] min-h-[48px] transition-transform duration-100 active:scale-90"
        style="touch-action: manipulation; -webkit-tap-highlight-color: transparent;">
        <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
        <i class="fas fa-moon text-indigo-400 hidden dark:block"></i>
    </button>

    <script>
        const LIFF_ID = "{{ liff_id }}";
        let currentUser = null;

        // 主題切換
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });

        // LIFF 初始化
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: window.location.href });
                    return;
                }

                const profile = await liff.getProfile();
                currentUser = {
                    lineUserId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl
                };

                // 顯示 LINE 資訊
                document.getElementById('line_user_id').value = profile.userId;
                document.getElementById('line_display_name').value = profile.displayName;
                document.getElementById('line-name').textContent = profile.displayName;
                document.getElementById('line-avatar').src = profile.pictureUrl || '/static/default-avatar.png';

                // 載入現有資料並判斷是否已註冊
                const isRegistered = await loadExistingData();

                document.getElementById('loading-section').classList.add('hidden');
                if (isRegistered) {
                    // 已填過 → 顯示唯讀資料
                    document.getElementById('readonly-avatar').src = profile.pictureUrl || '/static/default-avatar.png';
                    document.getElementById('readonly-line-name').textContent = profile.displayName;
                    document.getElementById('readonly-section').classList.remove('hidden');
                } else {
                    // 未填過 → 顯示表單
                    document.getElementById('form-section').classList.remove('hidden');
                }

            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                document.getElementById('loading-section').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <p class="text-gray-600 dark:text-gray-400 mb-2">載入失敗</p>
                        <p class="text-red-500 text-sm mb-4">${error.message || error}</p>
                        <button onclick="location.reload()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">重試</button>
                    </div>
                `;
            }
        }

        // 載入現有資料，回傳是否已註冊
        async function loadExistingData() {
            try {
                const response = await fetch(`/api/profile?line_user_id=${currentUser.lineUserId}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.registered) {
                        // 已註冊 → 填入唯讀區域
                        document.getElementById('readonly-real-name').textContent = data.real_name || '';
                        document.getElementById('readonly-phone').textContent = data.phone || '';
                        document.getElementById('readonly-nickname').textContent = data.nickname || '';
                        return true;
                    }
                }
            } catch (error) {
                console.log('無現有資料或載入失敗');
            }
            return false;
        }

        // 表單送出
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>儲存中...';

            const formData = new FormData(e.target);

            try {
                const response = await fetch('/api/profile', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('form-section').classList.add('hidden');
                    document.getElementById('success-section').classList.remove('hidden');
                } else {
                    alert(result.error || '儲存失敗，請重試');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-save mr-3"></i>儲存資料';
                }
            } catch (error) {
                alert('網路錯誤，請重試');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save mr-3"></i>儲存資料';
            }
        });

        // 初始化
        if (LIFF_ID) {
            initializeLiff();
        } else {
            document.getElementById('loading-section').innerHTML = `
                <div class="text-center">
                    <i class="fas fa-cog text-4xl text-yellow-500 mb-4"></i>
                    <p class="text-gray-600 dark:text-gray-400">系統設定中，請聯繫管理員</p>
                </div>
            `;
        }
    </script>
</body>
</html>
