<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值日回報 - 值日專區</title>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <!-- 頂部導航 -->
    <div class="bg-gradient-to-r from-green-600 to-emerald-600 text-white px-4 py-4 sticky top-0 z-10">
        <div class="flex items-center gap-3 max-w-lg mx-auto">
            <a href="/duty/my" class="p-2 hover:bg-white/20 rounded-lg transition">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold">值日回報</h1>
        </div>
    </div>

    <div class="max-w-lg mx-auto p-4">
        <!-- 載入中 -->
        <div id="loading-section" class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-green-600 dark:text-green-400 mb-4"></i>
            <p class="text-gray-600 dark:text-gray-400">載入中...</p>
        </div>

        <!-- 成功訊息 -->
        <div id="success-section" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 text-center">
            <div class="w-20 h-20 bg-green-100 dark:bg-green-900/50 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-4xl text-green-600 dark:text-green-400"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">回報成功！</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">感謝您完成值日工作</p>
            <a href="/duty/my" class="inline-block px-6 py-3 bg-green-600 text-white font-medium rounded-xl">
                返回首頁
            </a>
        </div>

        <!-- 無可回報排班 -->
        <div id="empty-section" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 text-center">
            <i class="fas fa-calendar-check text-5xl text-gray-300 dark:text-gray-600 mb-4"></i>
            <p class="text-gray-500 dark:text-gray-400 mb-2">目前沒有需要回報的值日</p>
            <p class="text-sm text-gray-400 dark:text-gray-500">只有今天或昨天的排班可以回報</p>
        </div>

        <!-- 回報表單 -->
        <div id="report-form-section" class="hidden space-y-4">
            <!-- 選擇排班 -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-5">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                    <i class="fas fa-calendar-day text-green-500 mr-2"></i>選擇要回報的值日
                </label>
                <div id="schedule-options" class="space-y-2">
                    <!-- 動態載入 -->
                </div>
            </div>

            <!-- 回報說明 -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-5">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                    <i class="fas fa-comment text-green-500 mr-2"></i>回報說明（選填）
                </label>
                <textarea id="report-text" rows="3" placeholder="描述今天的值日工作..."
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
            </div>

            <!-- 照片上傳 -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-5">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                    <i class="fas fa-camera text-green-500 mr-2"></i>上傳照片（選填）
                </label>
                <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden">
                <label for="photo-input" id="photo-label" class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition">
                    <div id="photo-placeholder" class="text-center">
                        <i class="fas fa-camera text-4xl text-gray-400 dark:text-gray-500 mb-2"></i>
                        <p class="text-gray-500 dark:text-gray-400">點擊拍照或上傳</p>
                    </div>
                    <div id="photo-preview" class="hidden w-full h-full p-2">
                        <img id="preview-image" class="max-h-32 mx-auto rounded-lg object-contain" src="">
                    </div>
                </label>
            </div>

            <!-- 送出按鈕 -->
            <button id="submit-btn" onclick="submitReport()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-2xl transition flex items-center justify-center min-h-[60px]">
                <i class="fas fa-paper-plane mr-2"></i>送出回報
            </button>
        </div>
    </div>

    <script>
        const LIFF_ID = "{{ liff_id }}";
        const preSelectedScheduleId = {{ schedule_id or 'null' }};
        let currentUser = null;
        let selectedScheduleId = preSelectedScheduleId;

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: window.location.href });
                    return;
                }
                const profile = await liff.getProfile();
                currentUser = { lineUserId: profile.userId };
                await loadReportableSchedules();
            } catch (error) {
                document.getElementById('loading-section').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <p class="text-gray-600 dark:text-gray-400">載入失敗</p>
                        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg">重試</button>
                    </div>
                `;
            }
        }

        async function loadReportableSchedules() {
            try {
                const response = await fetch(`/duty/my/api/reportable?line_user_id=${currentUser.lineUserId}`);
                const data = await response.json();

                document.getElementById('loading-section').classList.add('hidden');

                if (data.schedules && data.schedules.length > 0) {
                    const options = document.getElementById('schedule-options');
                    options.innerHTML = data.schedules.map(s => `
                        <label class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-xl cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition">
                            <input type="radio" name="schedule" value="${s.id}" ${s.id == selectedScheduleId || data.schedules.length === 1 ? 'checked' : ''}
                                class="w-5 h-5 text-green-600" onchange="selectedScheduleId = ${s.id}">
                            <div class="flex-1">
                                <p class="font-medium text-gray-800 dark:text-white">${s.duty_date}</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${s.weekday} ${s.is_today ? '（今天）' : '（昨天）'}</p>
                            </div>
                        </label>
                    `).join('');

                    if (data.schedules.length === 1) {
                        selectedScheduleId = data.schedules[0].id;
                    }

                    document.getElementById('report-form-section').classList.remove('hidden');
                } else {
                    document.getElementById('empty-section').classList.remove('hidden');
                }
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }

        // 照片預覽
        document.getElementById('photo-input').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('photo-placeholder').classList.add('hidden');
                    document.getElementById('photo-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        async function submitReport() {
            if (!selectedScheduleId) {
                alert('請選擇要回報的值日');
                return;
            }

            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>送出中...';

            const formData = new FormData();
            formData.append('line_user_id', currentUser.lineUserId);
            formData.append('schedule_id', selectedScheduleId);
            formData.append('report_text', document.getElementById('report-text').value);

            const photoInput = document.getElementById('photo-input');
            if (photoInput.files && photoInput.files[0]) {
                formData.append('photo', photoInput.files[0]);
            }

            try {
                const response = await fetch('/duty/my/api/report', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    document.getElementById('report-form-section').classList.add('hidden');
                    document.getElementById('success-section').classList.remove('hidden');
                } else {
                    alert(result.error || '回報失敗，請重試');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>送出回報';
                }
            } catch (error) {
                alert('網路錯誤，請重試');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>送出回報';
            }
        }

        if (LIFF_ID) {
            initializeLiff();
        }
    </script>
</body>
</html>
