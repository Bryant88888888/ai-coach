services:
  - type: web
    name: ai-coach
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: DATABASE_URL
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: DEBUG
        value: "false"
      - key: CRON_SECRET
        sync: false

  # 每日訓練推送 Cron Job（台灣時間 17:30）
  - type: cron
    name: daily-training-push
    runtime: python
    schedule: "30 9 * * *"  # UTC 09:30 = 台灣時間 17:30
    buildCommand: pip install httpx
    startCommand: python -c "import httpx; import os; r = httpx.post(os.environ['APP_URL'] + '/cron/daily-push', headers={'X-Cron-Secret': os.environ.get('CRON_SECRET', '')}, timeout=60.0); print(r.status_code)"
    envVars:
      - key: APP_URL
        sync: false
      - key: CRON_SECRET
        sync: false
